{% extends "short_link/shared/base.html" %}


{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/accounts/register/">Create an account</a>.</p>
</div>

{% endblock %}
