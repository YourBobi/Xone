<!DOCTYPE html>
{% load static %}
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <title>Title</title>
    {% block head %}
    {% endblock %}
</head>

<header>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/made/urls">Url</a>

            {% if request.user.is_authenticated %}
                <a href="/user">Account</a>
                <a href="/logout">exit</a>
            {% else %}
                <a href="/accounts/login/">login</a>
            {% endif %}

        </nav>
    </div>
</header>

<body>

{% block content %}
{% endblock %}

</body>
</html>
